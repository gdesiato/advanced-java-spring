<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application</title>
</head>
<body>
<h1>Welcome to Spring Boot using Thymeleaf</h1>
<h2>
    <span>Name, <th:block th:text="${name}">[name]</th:block></span>
    <span>Action, <th:block th:text="${action}">[action]</th:block></span>
    <span>What, <th:block th:text="${what}">[what]</th:block></span>
</h2>
</body>
</html>
